<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#272C30">
    <link rel="stylesheet icon" href="./icons/chajma-128.png">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <script src="app.js"></script>
    <title>Chajma</title>
</head>
<body class="fond">
    
    <div class="contenedor">
    <div class="music-player-container">
        <div class="title-music-container">
            <h4 class="song-title">S'uiK'ien</h4>
            <span class="song-author">Chajma Tejao</span>
        </div>
        <div class="controls-music-container">
            <div class="progress-song-container">
                <div class="progress-bar">
                    <span class="progress"></span>
                </div>
            </div>
            <div class="time-container">
                <span class="time-left" id="CurrentSongTime"></span>
                <span class="time-left" id="SongLength"></span>
            </div>
        </div>
        <audio controls preload="metadata" src="Audio.mp3"></audio>
        <div class="main-song-controls">
            <img src="./icons/Backward.svg" alt="" class="icon" id="Back10">
            <img src="./icons/Play.svg" alt="" class="icon" id="PlayPause">
            <img src="./icons/Forward.svg" alt="" class="icon" id="Plus10">
        </div>
    </div>
    </div>
    
    <script src="music.js"></script>
</body>
</html>
